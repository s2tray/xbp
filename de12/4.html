    <br>では一体何を作りたかったか。
    <br>「数当て」の逆、「数当てない」ゲームである。
    <br>初めは1から100までの乱数の範囲でスタート。
    <br>ゲームが進むにつれてその範囲は狭くなっていき、最終的には1と2の二択になる予定だ。
    <br>もし、数を当ててしまったら爆弾が爆発する演出が行われる。
    <br>さらに、解答に制限時間を加え、緊張感を煽る効果をはたかせる。</br>

    <div><h2>クソゲーっぽい「イラつかせる」要素を入れまくりたい</h2></div>

<br>やる人は相当イラつくクソゲーになると考えられる。</br>
